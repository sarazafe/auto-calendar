<h1 class="month" *ngIf="selectedMonth">{{selectedMonth}}</h1>
<div class="calendar" *ngIf="calendar.length > 0">
  <div class="week-header">
    <div class="day" *ngFor="let weekDay of weekDays">{{weekDay}}</div>
  </div>
  <div class="week-body">
    <div class="week" *ngFor="let week of calendar">
      <div class="day" *ngFor="let day of week" [ngClass]="{'empty':day.length === 0}">{{day}}</div>
    </div>
  </div>
</div>
