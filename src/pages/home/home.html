<ion-content padding>
  <ion-item>
    <ion-label>Month</ion-label>
    <ion-select [(ngModel)]="selectedMonth" [selectOptions]="selectOptions" (ionChange)="generateCalendar()">
      <ion-option *ngFor="let month of months" [value]="month">{{month.format("DD-MM-YYYY")}}</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
